basePath: /api/v1
definitions:
  dto.CreateAnswerRequest:
    properties:
      content:
        minLength: 10
        type: string
      user_id:
        type: string
    required:
    - content
    - user_id
    type: object
  dto.CreateCommentRequest:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - content
    type: object
  dto.CreatePostRequest:
    properties:
      content:
        type: string
      user_id:
        type: string
    required:
    - content
    - user_id
    type: object
  dto.CreateQuestionRequest:
    properties:
      content:
        minLength: 10
        type: string
      tags:
        description: Comma-separated tags
        type: string
      title:
        maxLength: 255
        minLength: 5
        type: string
      user_id:
        type: string
    required:
    - content
    - title
    - user_id
    type: object
  dto.CreateUserRequest:
    properties:
      avatar_url:
        maxLength: 500
        type: string
      email:
        maxLength: 255
        type: string
      first_name:
        maxLength: 255
        type: string
      last_name:
        maxLength: 255
        type: string
      locale:
        maxLength: 10
        type: string
      provider:
        enum:
        - google
        - facebook
        - github
        type: string
      provider_id:
        type: string
    required:
    - email
    - provider
    - provider_id
    type: object
  dto.ExchangeCodeRequest:
    properties:
      code:
        type: string
      state:
        type: string
    required:
    - code
    - state
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.UpdateAnswerRequest:
    properties:
      content:
        minLength: 10
        type: string
    type: object
  dto.UpdateQuestionRequest:
    properties:
      content:
        minLength: 10
        type: string
      tags:
        type: string
      title:
        maxLength: 255
        minLength: 5
        type: string
    type: object
  response.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      message:
        type: string
      meta:
        $ref: '#/definitions/response.MetaInfo'
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  response.ErrorInfo:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  response.MetaInfo:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
